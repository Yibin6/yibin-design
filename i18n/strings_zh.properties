project-vue-pro-title=Vue智能眼镜
project-vue-pro-time=2016
project-vue-pro-description=Vue是世界上第一款几乎与普通眼镜无异的智能眼镜，设计于日常使用。Vue智能眼镜可帮助人们实现电话通话、音乐播放和数据记录等，搭配Vue App，可以释放更多第三方功能。Vue在2016年12月在Kickstarter上筹集了超过220万美元，成为有史以来筹集资金最多的眼镜项目。此外，Vue还荣获多个设计奖项，包括德国设计奖和中国设计智造大奖等。
project-vue-pro-text=市面上的智能眼镜在追求高科技时，有点本末倒置，忽略了作为眼镜最基本的功能。Vue智能眼镜拥有当时市面上最为小巧的尺寸，并且支持配度数镜片。而在核心交互上，化繁为简，由投影屏幕转变为语音交互。<br><br>智能眼镜在盲操作下，很难精准找到触控区域的位置。采用IML工艺，在镜腿前端的触控区域做出与原材质不一样的触摸质感，以达到区分手感的功能。同时利用IML印刷层特性，设计出不同的款式，给用户日常搭配带来不同的选择。
project-mouse-title=游戏鼠标
project-mouse-time=2014
project-mouse-description=这款游戏鼠标是为多彩科技设计的游戏键鼠系列提案之一。整体采用黑色ABS材质，具有可调节DPI功能，可满足不同玩家对游戏精准度的需求。在拇指区域设计了防滑纹理，提供更稳定的握持感，确保在激烈游戏中的准确性和舒适性。<br><br>此外，游戏鼠标还配备了两枚自定义快捷按键，让玩家可以根据个人喜好和游戏需求进行自定义设置，提高操作的便捷性和灵活性。设计风格硬朗，突显游戏设备的力量感和科技感，为玩家营造出更具挑战性和沉浸感的游戏体验。
project-tablet-title=平板电脑
project-tablet-time=2015
project-tablet-description=这款平板电脑以简约的白色为主体，搭配浅沙色装饰，背面呈现出同心圆纹理，独具禅意风格。轻盈材质，舒适手感，操作界面简洁直观，适用于各种场景。注重平衡与和谐，让用户在繁忙生活中找到片刻宁静。
project-vue-app-title=Vue App
project-vue-app-time=2021
project-vue-app-description=Vue App 是专为配合Vue智能眼镜而设计的应用程序。这款App具有多种功能，包括产品配对、健康数据记录、语音助手、音频设置、产品自定义、社交分享以及使用技巧介绍等。通过软硬件的完美结合，Vue App 为用户提供了丰富的功能和无限的可能性。
project-vue-app-text=Vue App 的设计以简洁性为核心，用户无需多余的步骤，就能轻松体验 Vue Smart Glasses 和软件的互动。我为 Vue App 设计了一套设计体系，以便快速调用，加快开发进程，并确保品牌所有视觉元素的一致性。此外，我还加入了全局的暗黑模式，为用户提供更佳的体验和选择。
project-vue-website-title=Vue网站设计
project-vue-website-time=2022
project-vue-website-description=Vue智能眼镜官方网站，集产品介绍、线上销售和技术支持于一体。视觉设计紧密结合品牌 VI，采用轻快简洁的色调与排版，展现 Vue 品牌的简约、沉稳、高品质的特性。网站以用户体验为核心，确保访客在浏览产品信息、购买和获得技术支持时感受到流畅和直观的操作体验。
project-vue-website-text=网站设计以移动端为主，采用大量圆角矩形卡片造型，使浏览体验更接近原生App的使用感受。另外，在头部横幅和页脚的位置，采用圆弧造型设计，其灵感来源于未切割的镜片形状。这样的设计不仅与产品属性相呼应，也为品牌增添了独特的视觉元素。
project-rf-power-meter-title=数字射频功率计
project-rf-power-meter-time=2014
project-rf-power-meter-description=为GC Instrumonix设计的数字射频功率计是一款注重防护性能的设备类产品。其独特的设计采用了厚实的机甲风格TPU包胶，大大提高了产品的缓震保护性，确保设备在使用过程中的安全性和稳定性。机甲风格不仅赋予了产品现代感和科技感，更在行业中树立了标志性特征，使其在竞争激烈的市场中脱颖而出。
project-vue-lite-title=Vue Lite音频眼镜
project-vue-lite-time=2021
project-vue-lite-description=Vue Lite音频眼镜是Vue智能眼镜的简化版本，突出了时尚设计的特点。相较于Vue智能眼镜，Vue Lite音频眼镜减少了不必要的传感器，保留基本的音频功能，降低产品成本，更易于推广这类型新兴产品。而其发声单元采用定向扬声器，用户可随时随地享受高品质的音乐和通话体验。结合设计上的优化，Vue Lite音频眼镜拥有更小、更轻便、更舒适的造型，同时保持外观与普通眼镜无异的特点。
project-vue-lite-text=由于采用了TWS无线蓝牙技术，Vue Lite音频眼镜在眼镜前框的设计上具有无限的可能性。支持镜框和镜片的自由更换，满足用户的个性化需求。此外，材质方面也提供了更多选择，包括醋酸纤维、不锈钢、钛等。用户可根据个人喜好选择不同款式的镜框，使智能眼镜更加时尚和个性化。
project-computer-case-title=商务电脑机箱
project-computer-case-time=2014
project-computer-case-description=这款商务办公电脑机箱采用了极简的设计风格，旨在为商务办公场景提供精致的外观和可靠的性能。主体材质采用高光面板搭配磨砂质感，展现出高雅的质感和专业感。机箱的开机按键为圆角矩形金属材质，表面刻有CD纹理，四周带有呼吸灯效，为机箱增添了一丝时尚感和科技感。<br><br>该机箱设计精巧，兼顾了实用性和美观性，为商务用户提供了理想的工作环境。其简洁的外观和高品质的材料选择使其与现代商务办公场景完美融合，为用户带来高效、舒适的工作体验。
project-electric-toothbrush-title=电动牙刷
project-electric-toothbrush-time=2015
project-electric-toothbrush-description=这款入门级电动牙刷采用简约流畅的设计，符合现代审美需求。其握持设计考虑了人体工程学的原则，提供了更舒适的使用体验，减少了手部疲劳感，使用户能更轻松地使用。在颜色选择上，采用清新配色，营造出明亮活力的氛围，让用户感受到清新和愉悦。
project-de-solder-gun-title=吸锡枪
project-de-solder-gun-time=2015
project-de-solder-gun-description=这款吸锡枪的外观设计注重了人性化和工业美学的结合，旨在提供更符合人体工程学的设计体验。采用黑蓝色调，整体外观简洁流畅，展现出高质量的硬朗工业风格。<br><br>吸锡枪主体采用高强度塑料制造，并覆盖了耐磨涂层，使其更耐用且易于清洁。经过人体工程学测试的曲线形状和手柄握持角度提供了舒适的握持体验，使用户能更便捷地完成任务。

